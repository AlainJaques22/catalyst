services:
  postgres:
    image: postgres:14-alpine
    container_name: catalyst-postgres
    environment:
      POSTGRES_DB: camunda
      POSTGRES_USER: camunda
      POSTGRES_PASSWORD: camunda
      TZ: ${TZ:-UTC}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U camunda"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - catalyst-network
    restart: unless-stopped

  camunda:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - TZ=${TZ:-UTC}
    image: catalyst-camunda:7.21.0-custom
    container_name: catalyst-camunda
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_DRIVER=org.postgresql.Driver
      - DB_URL=jdbc:postgresql://postgres:5432/camunda
      - DB_USERNAME=camunda
      - DB_PASSWORD=camunda
      - WAIT_FOR=postgres:5432
      - TZ=${TZ:-UTC}
      # Webhook URL allowlist (defaults to localhost and catalyst-n8n if not set)
      # - CATALYST_WEBHOOK_ALLOWLIST=http://localhost:5678/webhook/,http://catalyst-n8n:5678/webhook/,http://n8n:5678/webhook/
    ports:
      - "8080:8080"
    networks:
      - catalyst-network
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    container_name: catalyst-n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=Catalyst2024!
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=${TZ:-UTC}
      - TZ=${TZ:-UTC}
      - N8N_CORS_ORIGIN=*
      - N8N_CORS_ALLOW_CREDENTIALS=true
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows
    networks:
      - catalyst-network
    restart: unless-stopped

  modeler:
    build:
      context: ../packages/web-modeler
      dockerfile: Dockerfile
    image: catalyst-modeler:latest
    container_name: catalyst-modeler
    depends_on:
      - camunda
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BPMN_DIR=/app/bpmn-files
      - CONNECTORS_DIR=/app/connectors
      - CAMUNDA_API_URL=http://camunda:8080/engine-rest
      - TZ=${TZ:-UTC}
    volumes:
      - ../bpmn-files:/app/bpmn-files
      - ../connectors:/app/connectors:ro
    networks:
      - catalyst-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: catalyst-nginx
    ports:
      - "80:80"
    volumes:
      - ../packages/control-panel:/usr/share/nginx/html:ro
      - ../packages/dashboard:/usr/share/nginx/dashboard:ro
      - ../packages/connector-builder:/usr/share/nginx/connector-builder:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - n8n
      - camunda
      - modeler
    networks:
      - catalyst-network
    restart: unless-stopped

volumes:
  postgres_data:
  n8n_data:

networks:
  catalyst-network:
    driver: bridge