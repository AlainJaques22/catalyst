<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Logs - Catalyst Control Panel</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%2306b6d4' d='M55 10 L30 50 L45 50 L40 90 L70 40 L55 40 Z'/%3E%3C/svg%3E">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-card: #1a2234;
            --border-color: #2d3a52;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-cyan: #06b6d4;
            --accent-primary: #3b82f6;
            --accent-purple: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #0a0e27;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 2rem;
            flex-shrink: 0;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
        }

        .logo-icon-img {
            height: 48px;
            width: auto;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            font-size: 0.625rem;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .header-quick-launch {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .header-launch-btn {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.813rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .header-launch-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .header-launch-btn i {
            font-size: 1rem;
        }

        .header-launch-btn.logs {
            background: var(--bg-card);
            color: var(--accent-cyan);
        }

        .header-status {
            display: flex;
            gap: 1rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-dot.checking {
            background: #f59e0b;
            animation: pulse 1.5s infinite;
        }

        .status-dot.error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .dozzle-container {
            flex: 1;
            position: relative;
        }

        .dozzle-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .header-quick-launch span {
                display: none;
            }
            .header {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/images/catalyst-connector-logo.png" alt="Catalyst" class="logo-icon-img">
                <div>
                    <div class="logo-text">Catalyst Connector</div>
                    <div class="logo-subtitle">DOCKER LOGS</div>
                </div>
            </a>
            <div class="header-quick-launch">
                <a href="/" class="header-launch-btn dashboard" title="Control Panel">
                    <i class="ph ph-house"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="header-launch-btn n8n" onclick="window.open('http://localhost:5678', '_blank'); return false;" title="n8n Workflows">
                    <i class="ph ph-flow-arrow"></i>
                    <span>n8n</span>
                </a>
                <a href="#" class="header-launch-btn camunda" onclick="window.open('/camunda/app/cockpit/', '_blank'); return false;" title="Camunda Cockpit">
                    <i class="ph ph-squares-four"></i>
                    <span>Camunda</span>
                </a>
                <a href="/logs.html" class="header-launch-btn logs" title="Docker Logs">
                    <i class="ph ph-list-bullets"></i>
                    <span>Logs</span>
                </a>
            </div>
            <div class="header-status">
                <div class="status-indicator">
                    <span class="status-dot" id="n8nStatus"></span>
                    <span>n8n</span>
                </div>
                <div class="status-indicator">
                    <span class="status-dot" id="camundaStatus"></span>
                    <span>Camunda</span>
                </div>
            </div>
        </div>
    </header>

    <div class="dozzle-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Dozzle...</div>
        </div>
        <iframe
            src="/logs/"
            class="dozzle-iframe"
            id="dozzleFrame"
            onload="document.getElementById('loadingOverlay').classList.add('hidden')"
        ></iframe>
    </div>

    <script>
        // Check service status
        async function checkServices() {
            // Check n8n
            try {
                await fetch('/n8n/healthz', { mode: 'no-cors' });
                document.getElementById('n8nStatus').className = 'status-dot';
            } catch {
                document.getElementById('n8nStatus').className = 'status-dot error';
            }

            // Check Camunda
            try {
                await fetch('/camunda-api/version', { mode: 'no-cors' });
                document.getElementById('camundaStatus').className = 'status-dot';
            } catch {
                document.getElementById('camundaStatus').className = 'status-dot error';
            }
        }

        // Check services on load
        checkServices();
        setInterval(checkServices, 30000);
    </script>
</body>

</html>
