<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalyst - AI Content Analysis Pipeline</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%2306b6d4' d='M55 10 L30 50 L45 50 L40 90 L70 40 L55 40 Z'/%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-card: #1a2234;
            --bg-card-hover: #1f2943;
            --border-color: #2d3a52;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-primary: #3b82f6;
            --accent-secondary: #2563eb;
            --status-green: #10b981;
            --status-amber: #f59e0b;
            --status-red: #ef4444;
            --status-green-bg: rgba(16, 185, 129, 0.15);
            --status-amber-bg: rgba(245, 158, 11, 0.15);
            --status-red-bg: rgba(239, 68, 68, 0.15);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* SVG Icon Styles */
        .card-icon svg {
            width: 20px;
            height: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Navigation Tabs */
        .nav-tabs {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
            overflow-x: auto;
            position: sticky;
            top: 73px;
            z-index: 99;
        }

        .nav-tabs-inner {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
        }

        .nav-tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .nav-tab:hover {
            color: var(--text-primary);
        }

        .nav-tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        /* Section Management */
        .section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .section.active {
            display: block;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .logo-text {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .header-meta {
            display: flex;
            gap: 2rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .header-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-meta-label {
            color: var(--text-muted);
        }

        .header-meta-value {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-primary);
        }

        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-badge.green {
            background: var(--status-green-bg);
            color: var(--status-green);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-badge.amber {
            background: var(--status-amber-bg);
            color: var(--status-amber);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-badge.red {
            background: var(--status-red-bg);
            color: var(--status-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-badge.neutral {
            background: rgba(100, 116, 139, 0.15);
            color: var(--text-muted);
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Controls Card */
        .controls {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .controls h3 {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.875rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            transition: border-color 0.2s, background 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-cyan);
            background: var(--bg-card);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Grid Layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        @media (max-width: 1200px) {
            .grid-4 { grid-template-columns: repeat(2, 1fr); }
            .grid-3 { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 768px) {
            .grid-4, .grid-3, .grid-2 { grid-template-columns: 1fr; }
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .header-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.2s;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
        }

        .card-full {
            grid-column: 1 / -1;
            margin-bottom: 1.5rem;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .card-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-content {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Stat Cards */
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.2s;
        }

        .stat-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .stat-change {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .stat-change.positive { color: var(--status-green); }
        .stat-change.negative { color: var(--status-red); }
        .stat-change.neutral { color: var(--text-secondary); }

        /* Content Preview */
        .content-preview {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent-cyan);
            white-space: pre-wrap;
            font-size: 0.9375rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        /* Sentiment Gauge */
        .sentiment-gauge {
            margin-top: 1rem;
        }

        .gauge-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .gauge-fill {
            height: 100%;
            transition: width 1s ease, background 0.3s ease;
            border-radius: 4px;
        }

        .gauge-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .gauge-label span:last-child {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-primary);
        }

        /* Key Points List */
        .key-points-list {
            list-style: none;
            padding: 0;
        }

        .key-points-list li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .key-points-list li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 0.5rem;
            color: var(--accent-cyan);
            font-weight: bold;
            font-size: 1.25rem;
        }

        /* Entities */
        .entities-grid {
            display: grid;
            gap: 1rem;
        }

        .entity-group {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .entity-group-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }

        .entity-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .entity-tag {
            padding: 0.375rem 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Risk Assessment */
        .risk-level {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .risk-level.risk-low {
            background: var(--status-green-bg);
            color: var(--status-green);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .risk-level.risk-medium {
            background: var(--status-amber-bg);
            color: var(--status-amber);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .risk-level.risk-high {
            background: var(--status-red-bg);
            color: var(--status-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Timeline */
        .timeline {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .timeline h3 {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .timeline-bar-container {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .timeline-stacked-bar {
            display: flex;
            height: 48px;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .timeline-segment {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            padding: 0 0.75rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .timeline-segment:hover {
            filter: brightness(1.2);
        }

        .timeline-segment-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.125rem;
        }

        .timeline-segment-name {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        .timeline-segment-duration {
            font-size: 0.875rem;
            font-weight: 700;
        }

        .timeline-scale {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            padding: 0 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .timeline-legend {
            margin-top: 1rem;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            font-size: 0.875rem;
        }

        .timeline-legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .timeline-legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .timeline-total {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Alert Boxes */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .alert-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .alert.warning {
            background: var(--status-amber-bg);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-left: 4px solid var(--status-amber);
        }

        .alert.danger {
            background: var(--status-red-bg);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-left: 4px solid var(--status-red);
        }

        .alert.info {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-left: 4px solid var(--accent-blue);
        }

        .alert-content h4 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .alert-content p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor" style="width: 24px; height: 24px;">
                        <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z"/>
                    </svg>
                </div>
                <div>
                    <div class="logo-text">Catalyst AI Pipeline</div>
                    <div class="header-subtitle">Content Analysis Dashboard</div>
                </div>
            </div>
            <div class="header-meta">
                <div class="header-meta-item">
                    <span class="header-meta-label">Status:</span>
                    <span id="statusBadge" class="status-badge neutral">
                        <span class="status-dot"></span>
                        Ready
                    </span>
                </div>
                <div class="header-meta-item">
                    <span class="header-meta-label">Process ID:</span>
                    <span id="processId" class="header-meta-value">-</span>
                </div>
                <a href="connector-builder.html" class="header-link" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: rgba(6, 182, 212, 0.15); border: 1px solid rgba(6, 182, 212, 0.3); border-radius: 8px; color: #06b6d4; text-decoration: none; font-size: 0.875rem; font-weight: 500; transition: all 0.2s;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    Connector Builder
                </a>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="nav-tabs" id="navTabs" style="display: none;">
        <div class="nav-tabs-inner">
            <button class="nav-tab active" data-section="overview">Overview</button>
            <button class="nav-tab" data-section="article">Full Article</button>
            <button class="nav-tab" data-section="timeline-section">Timeline</button>
        </div>
    </nav>

    <div class="container">
        <!-- Controls -->
        <div class="controls">
            <h3>Start New Analysis</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>Keywords</label>
                    <input type="text" id="keywords" value="space, positive, elon, mars" />
                </div>
                <div class="form-group">
                    <label>Scenario</label>
                    <select id="scenario">
                        <option value="news_article">News Article</option>
                        <option value="product_launch">Product Launch</option>
                        <option value="customer_review_positive">Customer Review (Positive)</option>
                        <option value="customer_review_negative">Customer Review (Negative)</option>
                        <option value="meeting_notes">Meeting Notes</option>
                        <option value="risk_report">Risk Report</option>
                        <option value="sales_email">Sales Email</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Length</label>
                    <select id="length">
                        <option value="short">Short (100-150 words)</option>
                        <option value="medium" selected>Medium (200-300 words)</option>
                        <option value="long">Long (400-500 words)</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" id="runBtn" onclick="startAnalysis()">
                Run Analysis
            </button>
        </div>

        <!-- Results Grid -->
        <div id="results"></div>
    </div>

    <script>
        let pollingInterval = null;
        let currentProcessId = null;

        const CAMUNDA_URL = 'http://localhost:8080/engine-rest';

        async function startAnalysis() {
            const btn = document.getElementById('runBtn');
            const keywords = document.getElementById('keywords').value;
            const scenario = document.getElementById('scenario').value;
            const length = document.getElementById('length').value;

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Starting...';

            try {
                console.log('üöÄ Starting process with:', { keywords, scenario, length });

                const response = await fetch(`${CAMUNDA_URL}/process-definition/key/xAi-content-analysis-pipeline/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        variables: {
                            keywords: { value: keywords, type: 'String' },
                            scenario: { value: scenario, type: 'String' },
                            length: { value: length, type: 'String' }
                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('‚úÖ Process started:', data);

                currentProcessId = data.id;
                document.getElementById('processId').textContent = currentProcessId;
                updateStatus('amber', 'Running');

                if (pollingInterval) clearInterval(pollingInterval);
                pollingInterval = setInterval(pollProcess, 3000);
                pollProcess();

            } catch (error) {
                console.error('üí• Error starting process:', error);
                updateStatus('red', `Error: ${error.message}`);
                showErrorDetails(error);
                btn.disabled = false;
                btn.innerHTML = 'Run Analysis';
            }
        }

        async function pollProcess() {
            if (!currentProcessId) return;

            try {
                console.log('üîÑ Polling process:', currentProcessId);

                let variables = {};

                // Try runtime first
                let varsResponse = await fetch(`${CAMUNDA_URL}/process-instance/${currentProcessId}/variables`);

                if (varsResponse.ok) {
                    variables = await varsResponse.json();
                } else {
                    const errorText = await varsResponse.text();

                    if (errorText.includes('execution is null')) {
                        console.log('Process completed ‚Äì loading variables from history');

                        const historyResponse = await fetch(
                            `${CAMUNDA_URL}/history/variable-instance?processInstanceId=${currentProcessId}&deserializeValues=false`
                        );

                        if (!historyResponse.ok) throw new Error('Failed to fetch historic variables');

                        const historyVars = await historyResponse.json();

                        historyVars.forEach(v => {
                            if (v.value !== null) {
                                variables[v.name] = { value: v.value };
                            }
                        });
                    } else {
                        throw new Error(`Failed to get variables: ${errorText}`);
                    }
                }

                // Get status
                const statusResponse = await fetch(`${CAMUNDA_URL}/history/process-instance/${currentProcessId}`);
                if (!statusResponse.ok) throw new Error('Failed to get process status');
                const status = await statusResponse.json();

                updateDashboard(variables, status);

                if (status.state === 'COMPLETED' || status.endTime) {
                    console.log('‚úÖ Process completed!');
                    clearInterval(pollingInterval);
                    pollingInterval = null;
                    updateStatus('green', 'Completed');
                    document.getElementById('runBtn').disabled = false;
                    document.getElementById('runBtn').innerHTML = 'Run Analysis';
                }

            } catch (error) {
                console.error('üí• Polling error:', error);
                clearInterval(pollingInterval);
                pollingInterval = null;
                updateStatus('red', `${error.message}`);
                document.getElementById('runBtn').disabled = false;
                document.getElementById('runBtn').innerHTML = 'Run Analysis';
            }
        }

        function updateStatus(type, text) {
            const badge = document.getElementById('statusBadge');
            badge.className = `status-badge ${type}`;
            badge.innerHTML = `<span class="status-dot"></span>${text}`;
        }

        // Helper to safely parse JSON array variables
        function parseJsonArray(value) {
            if (!value) return [];
            if (Array.isArray(value)) return value;
            if (typeof value === 'string') {
                try {
                    const parsed = JSON.parse(value);
                    return Array.isArray(parsed) ? parsed : [];
                } catch (e) {
                    console.warn('Failed to parse JSON array:', value);
                    return [];
                }
            }
            return [];
        }

        function updateDashboard(variables, status) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            console.log('üìä Updating dashboard with variables:', variables);

            // Show navigation tabs
            document.getElementById('navTabs').style.display = 'block';

            // Overview Section
            html += '<section id="overview" class="section active">';

            // Show summary first (full width)
            if (variables.summary) {
                html += createSummaryCardFullWidth(variables.summary.value);
            }

            // Analysis results in grid (4 boxes: Key Points, Sentiment, Entities, Risk)
            html += '<div class="grid-2">';

            if (variables.keyPoints) {
                console.log('üéØ Key points:', variables.keyPoints.value);
                const keyPointsValue = parseJsonArray(variables.keyPoints.value);
                if (keyPointsValue.length > 0) {
                    html += createKeyPointsCard(keyPointsValue);
                }
            }
            if (variables.sentiment) html += createSentimentCard(variables.sentiment.value, variables.confidence?.value || 0, variables.explanation?.value || '');

            // Parse entity arrays safely
            const people = parseJsonArray(variables.people?.value);
            const organizations = parseJsonArray(variables.organizations?.value);
            const locations = parseJsonArray(variables.locations?.value);
            const dates = parseJsonArray(variables.dates?.value);

            if (people.length || organizations.length || locations.length || dates.length) {
                html += createEntitiesCard(people, organizations, locations, dates);
            }

            if (variables.riskAssessment) html += createRiskCardSmall(variables.riskAssessment.value, variables.riskLevel?.value);

            html += '</div>';
            html += '</section>';

            // Full Article Section
            html += '<section id="article" class="section">';

            // Debug: Log all variable names and check potential content sources
            console.log('üîç All variables:', Object.keys(variables));

            // Try to find the content in different possible locations
            let contentText = null;

            // Check n8nResponse first (likely location for generated content)
            if (variables.n8nResponse && variables.n8nResponse.value) {
                try {
                    const response = typeof variables.n8nResponse.value === 'string'
                        ? JSON.parse(variables.n8nResponse.value)
                        : variables.n8nResponse.value;

                    console.log('üîç Parsed n8nResponse:', response);
                    console.log('üîç Response keys:', Object.keys(response));

                    // Check various possible property names
                    contentText = response.content || response.text || response.generated ||
                                  response.article || response.output || response.generatedContent ||
                                  response.generatedText;

                    // If still not found, check if the whole response IS the content (unlikely but possible)
                    if (!contentText && typeof response === 'string') {
                        contentText = response;
                    }
                } catch (e) {
                    console.warn('Failed to parse n8nResponse:', e);
                }
            }

            // Check if there's a separate 'generatedContent' or similar variable
            if (!contentText) {
                const possibleContentVars = ['content', 'generatedContent', 'text', 'article', 'output', 'generated'];
                for (const varName of possibleContentVars) {
                    if (variables[varName]) {
                        contentText = variables[varName].value || variables[varName];
                        if (contentText) {
                            console.log(`‚úÖ Found content in variable: ${varName}`);
                            break;
                        }
                    }
                }
            }

            // Fallback: use summary if no content found (temporary workaround)
            if (!contentText && variables.summary && variables.summary.value) {
                console.log('‚ö†Ô∏è No content variable - using summary as fallback');
                contentText = `Content variable not found in process.\n\nUsing Summary as fallback:\n\n${variables.summary.value}\n\n---\n\nTo fix this: Ensure your BPMN process saves the generated content to a 'content' variable before analysis.`;
            }

            if (contentText) {
                console.log('‚úÖ Content found, length:', contentText.length);
                html += createContentCard(contentText);
            } else {
                console.log('‚ùå No content found in any variable');
                html += `
                    <div class="alert danger">
                        <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                        <div class="alert-content">
                            <h4>Content Variable Missing</h4>
                            <p>The 'content' variable was not found in the process variables. Please check your BPMN process to ensure generated content is saved as a process variable.</p>
                        </div>
                    </div>
                `;
            }
            html += '</section>';

            // Timeline Section
            html += '<section id="timeline-section" class="section">';
            html += createTimeline(status);
            html += '</section>';

            console.log('üìù Final HTML length:', html.length);
            resultsDiv.innerHTML = html;

            // Initialize tab switching
            initializeTabs();
        }

        function initializeTabs() {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and sections
                    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

                    // Add active class to clicked tab and corresponding section
                    tab.classList.add('active');
                    const sectionId = tab.dataset.section;
                    document.getElementById(sectionId).classList.add('active');
                });
            });
        }

        function toggleContent(id) {
            const preview = document.getElementById(id);
            const btn = document.getElementById(id + '-btn');

            if (preview.classList.contains('preview-collapsed')) {
                preview.classList.remove('preview-collapsed');
                btn.textContent = '‚ñ≤ Show Less';
            } else {
                preview.classList.add('preview-collapsed');
                btn.textContent = '‚ñº Read Full Article';
            }
        }

        function createContentCard(content) {
            const wordCount = content.split(/\s+/).length;
            const readTime = Math.ceil(wordCount / 200); // Average reading speed: 200 words/min

            return `
                <div class="card card-full">
                    <div class="card-header">
                        <div class="card-icon" style="background: rgba(139, 92, 246, 0.15);">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                            </svg>
                        </div>
                        <div>
                            <div class="card-title">Generated Article</div>
                            <div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem;">
                                ${wordCount} words ‚Ä¢ ${readTime} min read
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="content-preview">${escapeHtml(content)}</div>
                    </div>
                </div>
            `;
        }

        function createSentimentCard(sentiment, confidence, explanation) {
            // Set gauge color based on sentiment
            let gaugeColor = '#10b981'; // green for positive
            if (sentiment === 'negative') {
                gaugeColor = '#ef4444'; // red for negative
            } else if (sentiment === 'neutral' || sentiment === 'mixed') {
                gaugeColor = '#f59e0b'; // amber for neutral/mixed
            }

            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: rgba(16, 185, 129, 0.15);">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                            </svg>
                        </div>
                        <div class="card-title">Sentiment Analysis</div>
                    </div>
                    <div class="card-content">
                        <div style="font-size: 1.5rem; font-weight: 600; color: var(--text-primary); margin-bottom: 0.5rem; text-transform: capitalize;">
                            ${sentiment}
                        </div>
                        <div class="sentiment-gauge">
                            <div class="gauge-bar">
                                <div class="gauge-fill" style="width: ${confidence}%; background: ${gaugeColor};"></div>
                            </div>
                            <div class="gauge-label">
                                <span>Confidence</span>
                                <span>${confidence}%</span>
                            </div>
                        </div>
                        <div style="margin-top: 1rem; font-size: 0.875rem; color: var(--text-secondary); line-height: 1.6;">
                            ${escapeHtml(explanation)}
                        </div>
                    </div>
                </div>
            `;
        }

        function createSummaryCardFullWidth(summary) {
            return `
                <div class="card card-full">
                    <div class="card-header">
                        <div class="card-icon" style="background: rgba(59, 130, 246, 0.15);">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                                <polyline points="13 2 13 9 20 9"/>
                            </svg>
                        </div>
                        <div class="card-title">Summary</div>
                    </div>
                    <div class="card-content" style="font-size: 0.9375rem; line-height: 1.7;">
                        ${escapeHtml(summary)}
                    </div>
                </div>
            `;
        }

        function createKeyPointsCard(keyPoints) {
            // Handle both array and string formats
            let points = [];
            if (Array.isArray(keyPoints)) {
                points = keyPoints;
            } else if (typeof keyPoints === 'string') {
                points = keyPoints.split('\n').filter(p => p.trim());
            }

            // Filter out empty points
            points = points.filter(p => p && p.trim() && p.trim() !== '[]');

            if (points.length === 0) {
                return ''; // Don't show card if no points
            }

            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: rgba(245, 158, 11, 0.15);">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="8" y1="6" x2="21" y2="6"/>
                                <line x1="8" y1="12" x2="21" y2="12"/>
                                <line x1="8" y1="18" x2="21" y2="18"/>
                                <line x1="3" y1="6" x2="3.01" y2="6"/>
                                <line x1="3" y1="12" x2="3.01" y2="12"/>
                                <line x1="3" y1="18" x2="3.01" y2="18"/>
                            </svg>
                        </div>
                        <div class="card-title">Key Points</div>
                    </div>
                    <div class="card-content">
                        <ul class="key-points-list">
                            ${points.slice(0, 5).map(p => `<li>${escapeHtml(String(p).replace(/^[‚Ä¢\-\*]\s*/, ''))}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        function createEntitiesCard(people, organizations, locations, dates) {
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: rgba(168, 85, 247, 0.15);">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
                                <line x1="7" y1="7" x2="7.01" y2="7"/>
                            </svg>
                        </div>
                        <div class="card-title">Entities</div>
                    </div>
                    <div class="card-content">
                        <div class="entities-grid">
                            ${people.length ? `
                                <div class="entity-group">
                                    <div class="entity-group-title">People</div>
                                    <div class="entity-tags">
                                        ${people.slice(0, 8).map(p => `<span class="entity-tag">${escapeHtml(p)}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            ${organizations.length ? `
                                <div class="entity-group">
                                    <div class="entity-group-title">Organizations</div>
                                    <div class="entity-tags">
                                        ${organizations.slice(0, 8).map(o => `<span class="entity-tag">${escapeHtml(o)}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            ${locations.length ? `
                                <div class="entity-group">
                                    <div class="entity-group-title">Locations</div>
                                    <div class="entity-tags">
                                        ${locations.slice(0, 8).map(l => `<span class="entity-tag">${escapeHtml(l)}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            ${dates.length ? `
                                <div class="entity-group">
                                    <div class="entity-group-title">Dates</div>
                                    <div class="entity-tags">
                                        ${dates.slice(0, 8).map(d => `<span class="entity-tag">${escapeHtml(d)}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function createRiskCardSmall(riskText, riskLevel) {
            const level = (riskLevel || 'medium').toLowerCase();

            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: rgba(239, 68, 68, 0.15);">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                            </svg>
                        </div>
                        <div class="card-title">Risk Assessment</div>
                    </div>
                    <div class="card-content">
                        <div class="risk-level risk-${level}" style="margin-bottom: 0.75rem;">
                            ${level.toUpperCase()} RISK
                        </div>
                        <div style="font-size: 0.875rem; line-height: 1.6;">${escapeHtml(riskText)}</div>
                    </div>
                </div>
            `;
        }

        function createTimeline(status) {
            if (!status.startTime) return '';

            const startTime = new Date(status.startTime);
            const endTime = status.endTime ? new Date(status.endTime) : new Date();
            const totalDuration = (endTime - startTime) / 1000;

            // Define phases with durations
            const contentGenDuration = Math.min(8, totalDuration);
            const analysisDuration = totalDuration - contentGenDuration;

            const phases = [
                {
                    name: 'Content Generation',
                    duration: contentGenDuration,
                    color: '#3b82f6',
                    percentage: (contentGenDuration / totalDuration) * 100
                },
                {
                    name: 'Analysis',
                    duration: analysisDuration,
                    color: '#2563eb',
                    percentage: (analysisDuration / totalDuration) * 100
                }
            ];

            // Generate time scale markers
            const scaleMarkers = [0, 0.25, 0.5, 0.75, 1].map(fraction => {
                const time = (totalDuration * fraction).toFixed(1);
                return `<span>${time}s</span>`;
            }).join('');

            // Generate segments for stacked bar
            const segments = phases.map(phase => `
                <div class="timeline-segment" style="width: ${phase.percentage}%; background: ${phase.color};">
                    <div class="timeline-segment-label">
                        <span class="timeline-segment-name">${phase.name}</span>
                        <span class="timeline-segment-duration">${phase.duration.toFixed(1)}s</span>
                    </div>
                </div>
            `).join('');

            // Generate legend
            const legend = phases.map(phase => `
                <div class="timeline-legend-item">
                    <div class="timeline-legend-color" style="background: ${phase.color};"></div>
                    <span>${phase.name} (${phase.duration.toFixed(1)}s)</span>
                </div>
            `).join('');

            return `
                <div class="timeline">
                    <h3>Execution Timeline</h3>
                    <div class="timeline-bar-container">
                        <div class="timeline-stacked-bar">
                            ${segments}
                        </div>
                        <div class="timeline-scale">
                            ${scaleMarkers}
                        </div>
                    </div>
                    <div class="timeline-legend">
                        ${legend}
                    </div>
                    <div class="timeline-total">
                        Total Duration: ${totalDuration.toFixed(1)}s
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showErrorDetails(error) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="alert danger">
                    <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <div class="alert-content">
                        <h4>Error Starting Process</h4>
                        <p style="margin-bottom: 0.75rem;">${escapeHtml(error.message)}</p>
                        <p><strong>Check:</strong></p>
                        <ul style="list-style: disc; margin-left: 1.25rem; margin-top: 0.5rem; line-height: 1.8;">
                            <li>Is Camunda running at <code>http://localhost:8080</code>?</li>
                            <li>Is the process deployed with key <code>xAi-content-analysis-pipeline</code>?</li>
                            <li>Check browser console (F12) for detailed errors</li>
                            <li>Check Camunda logs for deployment/execution errors</li>
                        </ul>
                    </div>
                </div>
            `;
        }

        // Initial empty state
        document.getElementById('results').innerHTML = `
            <div class="empty-state">
                <h3>Ready to Analyze</h3>
                <p>Click "Run Analysis" to start the AI content analysis pipeline</p>
            </div>
        `;
    </script>
</body>
